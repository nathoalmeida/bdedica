<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>BDedica</title>
</head>
<body>
    <header>
        <div class="img-header">
            <img src="img/criancas.png" id="logo-cededica">    
        </div>
        <div class="texto-header">
            <h1 id="nome-app">BDedica</h1>
            <h3 id="descricao-app">Banco de Dados</h3>
        </div>
       
    </header>

    <div class="busca">
        <form>
            <span>Buscar por:</span>
            <input type="radio" id="busca-nome" name="busca" value="nome">
            <label for="busca-nome">Nome</label>
            <input type="radio" id="busca-data-nasc" name="busca" value="data-nasc">
            <label for="busca-data-nasc">Data de Nascimento</label>
            <input type="radio" id="busca-cod" name="busca" value="cod">
            <label for="busca-cod">Código</label>
            <input type="radio" id="busca-processo" name="busca" value="processo">
            <label for="busca-processo">Nº do processo</label>
            <br>
            <label>Digite sua busca:</label>
            <input type="text" id="input-busca" name="busca">
            <button type="submit">Buscar</button>
          
            
        </form>
    </div>

    <div class="tabela-principal">
        <table class="table table-bordered" id="tabela-principal">
        <thead>
            <th>#</th>
            <th>Nome do Adolescente</th>
            <th>D. Nasc</th>
            <th>MSE</th>
            <th>Bairro</th>
            <th>Nº CX</th>
            <th></th>
        </thead>
        <tr>
            <td>1</td>
            <td>Exemplo</td>
            <td>04/07/1993</td>
            <td>LA e PSC</td>
            <td>Centro</td>
            <td>3</td>
            <td><button><img id="botao-busca" src="img/pesquisa.png"></button></td>
        </tr>    
        </table>
    </div>
</body>
</html>
