<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Editar MSE</title>
</head>
<body>
    <h1 class="h1-cad">Editar MSE</h1>
  
        <form action="">
            <div class="form-cadastro">
                <h2>Dados da MSE</h2>
                <label for="num-MSE">Número do Processo:</label>
                <input type="text" id="cad-num-mse" name="cad-num-mse" placeholder="Somente números">
                <br>
                <label for="cad-dt-inicio">Data de Início:</label>
                <input type="date" id="cad-dt-inicio" name="cad-dt-inicio">
                <br>
                <label for="cad-tipo-infr">Ato infracional que gerou a MSE:</label>
                <input type="text" id="cad-tipo-infr" name="cad-tipo-infr" placeholder="Digite o ato infracional">
                <br>
                <label for="cad-tipo-mse">Tipo da MSE:</label>
                <input type="checkbox" id="tipo-mse-la" name="tipo-mse-la" value="LA"> LA
                <input type="checkbox" id="tipo-mse-psc" name="tipo-mse-psc" value="PSC"> PSC
                <br>
                    <div id="campo-tempo-la">
                    <label for="cad-tempo-la">Tempo da LA:</label>
                    <input type="number" id="cad-tempo-la" name="cad-tempo-la" value="cad-tempo-la"> semanas.
                    <br>
                    </div>
                    <div id="campo-tempo-psc">
                    <label for="cad-tempo-psc">Tempo da PSC:</label>
                    <input type="number" id="cad-tempo-psc-totais" name="cad-tempo-psc" value="cad-tempo-psc"> horas totais, na razão de 
                    <input type="number" id="cad-tempo-psc-semanais" name="cad-tempo-psc" value="cad-tempo-psc"> horas semanais.
                    <br>
                    </div>
            
                <label for="nome-orientador">Orientador:</label>
                <select name="nome-orientador" id="nome-orientador">
                    <option value="" disabled selected>Selecione um orientador</option>
                    <option>Socorro</option>
                    <option>Fernando</option>
                    <option>Daniel</option>
                </select>
                <br>
                <label for="mse-finalizada">A MSE foi finalizada?</label>
                <input type="radio" id="mse-finalizada-s" name="mse-finalizada" value="false"> Sim
                <input type="radio" id="mse-finalizada-n" name="mse-finalizada" value="false"> Não
                <br>
                <div id="campo-mse-finalizada">
                    <label for="cad-dt-fim">Data da finalização:</label>
                    <input type="date" id="cad-dt-fim" name="cad-dt-fim">
                    <br>
                    <label for="cad-dt-fim">A MSE foi:</label>
                    <input type="radio" id="tipo-finalizacao-c" name="tipo-finalizacao" value="1"> Concluída
                    <input type="radio" id="tipo-finalizacao-i" name="tipo-finalizacao" value="2"> Interrompida
                    <input type="radio" id="tipo-finalizacao-t" name="tipo-finalizacao" value="3"> Transferida
                    <input type="radio" id="tipo-finalizacao-r" name="tipo-finalizacao" value="4"> Regredida
                    <br>
                </div>
                <div id="campo-interrupcao">
                    <label for="tipo-interrupcao">Motivo da interrupção:</label>
                    <br>
                    <input type="radio" id="tipo-interrupcao" name="tipo-interrupcao"> Case
                    <br><input type="radio" id="tipo-interrupcao" name="tipo-interrupcao"> PRSM ou outra penitenciária
                    <br><input type="radio" id="tipo-interrupcao" name="tipo-interrupcao"> Desistência
                    <br><input type="radio" id="tipo-interrupcao" name="tipo-interrupcao"> Extinta pelo Judiciário (prescrição)
                    <br><input type="radio" id="tipo-interrupcao" name="tipo-interrupcao"> Idade
                    <br><input type="radio" id="tipo-interrupcao" name="tipo-interrupcao"> Revogada (não cumpre)
                </div>
            </div>

            <div class="form-cadastro">
        <h2>Dados do adolescente</h2>
            <label for="cad-nome">Nome do adolescente:</label>
            <input type="text" id="cad-nome" name="cad-nome" placeholder="Nome">
            <br>
            <label for="cad-nome-social">Nome social:</label>
            <input type="text" id="cad-nome-social" name="cad-nome" placeholder="Nome social (se houver)">
            <br>
            <label for="cad-dt-fim">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="" disabled selected>Selecione o sexo</option>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Outro</option>
            </select>
            <br>
            <label for="cad-cpf">CPF:</label>
            <input type="text" id="cad-cpf" name="cad-cpf" placeholder="Somente números">
            <br>
            <label for="cad-nome-mae">Nome da mãe:</label>
            <input type="text" id="cad-nome-mae" name="cad-nome" placeholder="Nome completo da mãe">
            <br>
            <label for="cad-endereco">Endereço:</label>
            <input type="text" id="cad-endereco" name="cad-nome" placeholder="Endereço">
            <br>
            <label for="cad-tel">Telefone para contato:</label>
            <input type="text" id="cad-tel" name="cad-nome" placeholder="Telefone">
            <br>
            <label for="cad-tel-alt">Contato alternativo:</label>
            <input type="text" id="cad-tel-alt" name="cad-nome" placeholder="Telefone">
            <br>
            <label for="cad-dn">Data de Nascimento:</label>
            <input type="date" id="cad-dn" name="cad-dn">
            <br>
            <label for="tem-ct">Tem Conselheiro(a) Tutelar?</label>
            <input type="radio" id="tem-ct-s" name="tem-ct" value="sim"> Sim
            <input type="radio" id="tem-ct-n" name="tem-ct" value="nao"> Não
            <br>
            <div id="campo-conselheiro">
            <label for="nome-ct">Nome do(a) conselheiro(a):</label>
            <input type="text" id="nome-ct" name="nome-ct" placeholder="Nome do(a) conselheiro(a)">
            </div>
            <div class="submit-button">
                <button type="submit" class="btn btn-primary" id="submit-button">Salvar</button>
                <button type="submit" class="btn btn-danger" id="cancel-button">Cancelar</button>
            </div>   
                
        
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
